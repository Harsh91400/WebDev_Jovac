<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
            FirstName: <input type="text" placeholder="First Name">     LastName: <input type="text" placeholder="Last Name"><br><br>
            Male: <input type="radio">
            Female: <input type="radio">
            Other: <input type="radio">
            <br><br>
            Date Of Birth: <input type="date">
            <br><br>
            Email: <input type="email" placeholder="Enter Your Email">
            <br><br>
            Phone: <input type="phone" placeholder="+91">


    </fieldset>
    <fieldset>
        <legend>Education</legend>
        School Name: <input type="text" placeholder="School Name">
        <br><br>
        Class: <input type="text" placeholder="Enter Class">
        <br><br>
        Stream: <select name="" id="">
            <option value="">Science</option>
            <option value="">Commerce</option>
            <option value="">Other</option>
        </select>
        <br><br>
        Marksheet: <input type="file"> 
    </fieldset>
    <br>
    <input type="submit">
</body>
</html>
