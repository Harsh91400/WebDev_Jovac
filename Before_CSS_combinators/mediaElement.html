<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Element</title>
    <!-- <style>
        img{
            width:100%;
            border:5px solid aqua;
        }
    </style> -->
</head>
<body>

    <!-- Media Element -->
    <h1>Media Element</h1>
    <img src="pxfuel.jpg" alt="Image is not visible" width="100%">
    <h1>Image from Unsplash</h1>
    <img src="https://images.unsplash.com/photo-1654157925394-4b7809721149?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Image is not visible" width="100%">
    
    <!-- Audio Element -->
    <h1>Audio Element</h1>
    <audio src="BOUNCE.mp3" controls></audio>

    <!-- Video Element -->
    <video src="Ghost.mkv" controls width="100%"></video>
</body>
</html>
