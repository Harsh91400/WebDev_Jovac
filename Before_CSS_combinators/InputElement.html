<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input In HTML</title>
</head>
<body>
    <h1>Input In HTML</h1>
    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="User Name">
    <br>
    <br>

    <label for="Password">Password</label>
    <input type="password" id="Password" maxlength="10" placeholder="Password">
    <br>
    <br>

    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Email">
    <br>
    <br>

    <label for="File">File</label> 
    <input type="file" id="File" placeholder="Upload file">
    <br>
    <br>

    <label for="TeliPhone">TeliPhone</label>
    <input type="tel" id="TeliPhone" placeholder="teliphone number">
    <br>
    <br>

    <label for="Number">Number</label> 
    <input type="number" id="Number" max="10" placeholder="Number">
    <br>
    <br>

    Select Gender :  

    Male
    <input type="radio" name="gender">
    
    Female 
    <input type="radio" name="gender">

    Other 
    <input type="radio" name="gender">
    <br>
    <br>

    <label for="I Agree">I Agree</label> 
    <input type="checkbox" id="I Agree">
    <br>
    <br>
    
    Color 
    <input type="color">
    <br>
    <br>

    Date
    <input type="date">
    <br>
    <br>

    Time 
    <input type="time">
    <br>
    <br>

    Bio 
    <textarea name="Write Bio " id="" cols="30" rows="10"></textarea>
    <br>
    <br>

    Select Month
    <select name="" id="" multiple>
        <option value="">Jan</option>
        <option value="">Fab</option>
        <option value="">Mar</option>
        <option value="">Apr</option>
        <option value="">May</option>
        <option value="">Jun</option>
        <option value="">Jul</option>
        <option value="">Aug</option>

        
    </select>

    <br>
    <br>

    <input type="submit" >


</body>
</html>
